overwrite: true
schema:
  - './graphql/schema/*.graphql'
documents:
  - './graphql/documents/*.graphql'
generates:
  src/gen/graphql-types.ts:
    plugins:
      - add: '// Sourcecode generated by graphql-codegen. DO NOT EDIT!'
      - add: '/* eslint-disable */'
      - typescript
      - typescript-operations
      - typed-document-node
hooks:
  afterAllFileWrite:
    - prettier --write
config:
  maybeValue: T | undefined
  scalars:
    AWSJSON: unknown
